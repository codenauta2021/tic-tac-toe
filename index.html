<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="tic-tac-toe">
        <div class="row">
            <div id="item-1" class="item"></div>
            <div id="item-2" class="item"></div>
            <div id="item-3" class="item"></div>
        </div>
        <div class="row">
            <div id="item-4" class="item"></div>
            <div id="item-5" class="item"></div>
            <div id="item-6" class="item"></div>
        </div>
        <div class="row">
            <div id="item-7" class="item"></div>
            <div id="item-8" class="item"></div>
            <div id="item-9" class="item"></div>
        </div>
        <div>
            Turno: <span id="turn"></span>
        </div>
        <div>
            Estado: <span id="state"></span>
        </div>
        <button id="reset">Reset</button>
    </div>

    <script src="index.js"></script>
</body>
</html>
